<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Panchita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f5f5f5, #ffffff);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
        }

        .header {
            background: linear-gradient(90deg, #7FFF7F, #33CC33);
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            color: #003300;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .content {
            background: linear-gradient(90deg, #66CCCC, #99FFCC);
            padding: 20px;
            border-radius: 0 0 10px 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product-image {
            width: 120px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #003300;
        }

        .footer {
            background: linear-gradient(90deg, #E6B89C, #D8A78F);
            padding: 15px 20px;
            margin-top: 30px;
            border-radius: 10px;
            text-align: left;
            color: #333;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Estilos para simular la imagen del logo */
        .logo-placeholder {
            width: 100px;
            height: 60px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCAxMDAgNjAiPgo8cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjRkZGRkZGIiBzdHJva2U9IiMwMDAwMDAiIHN0cm9rZS13aWR0aD0iMiIvPgo8dGV4dCB4PSI1MCIgeT0iMzAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNSIgZm9udC13ZWlnaHQ9ImJvbGQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiMwMDAwMDAiPkNvZmZlZSBQYW5jaGl0YTwvdGV4dD4KPC9zdmc+') no-repeat center;
            background-size: contain;
            border-radius: 8px;
        }

        /* Imágenes de ejemplo (reemplázalas con tus propias URLs) */
        .product-image.coffee {
            background: url('https://via.placeholder.com/120x120/FFD700/000000?text=Cafe') no-repeat center;
            background-size: cover;
        }

        .product-image.cake {
            background: url('https://via.placeholder.com/120x120/FF6347/FFFFFF?text=Torta') no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            "Cafeteria Panchita"
        </div>

        <div class="content">
            <!-- Logo -->
            <div class="logo-placeholder"></div>

            <!-- Producto: Café -->
            <div class="product-info">
                <div class="product-image coffee"></div>
                <div class="product-price">Precio $3</div>
            </div>

            <!-- Producto: Torta -->
            <div class="product-image cake"></div>
        </div>

        <div class="footer">
            Derechos de autor
        </div>
    </div>
</body>
</html>
